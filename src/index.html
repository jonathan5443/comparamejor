<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ComparaMejor</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="img/cm-logo.svg" alt="comparamejor">
    </div>
    <nav>
      <div class="responsive-menu-icons">
        <a class="home-icon-container" href="">
          <img src="img/home.svg" alt="menu">
          <span>Home</span>
        </a>
        <a class="close-menu-container" href="#">
          <img src="img/close.svg" alt="menu">
          <span>Cerrar</span>
        </a>
      </div>
      <ul class="menu-list">
      </ul>
    </nav>
    <div class="call-container">
      <a href="#" class="button">
        <img src="img/phone.svg" alt="phone">
        <span>(1) 756 1234</span>
      </a>
    </div>
    <a class="burger-container" href="#">
      <img src="img/menu.svg" alt="menu">
    </a>
  </header>
  <!--Scripts-->
  <script src="js/menuEvents.js"></script>
  <script src="js/menu.js"></script>
  <script>
    const menu = new Menu();
    menu.init()
  </script>
</body>

</html>
